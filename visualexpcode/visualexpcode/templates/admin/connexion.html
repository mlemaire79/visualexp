{% extends "base.html" %}
{% block title %}Connexion{% endblock %}
{% block content %}
<div class="col-md-4 col-md-offset-4">
    <form action="#" class="col-md-8 col-md-offset-2">
        Identifiant
        <div class="input-group">
            <div class="input-group-addon glyphicon glyphicon-user"></div>
            <input type="text" class="form-control">
        </div>

        Mot de passe
        <div class="input-group">
            <div class="input-group-addon glyphicon glyphicon-lock"></div>
            <input type="password" class="form-control">
        </div>

        <div class="col-md-offset-3 checkbox">
            <label>
                <input type="checkbox">Se souvenir de moi
            </label>
        </div>

        <button type="submit" class="col-md-offset-4 btn btn-default">Connexion</button>
    </form>
</div>
{% endblock %}
