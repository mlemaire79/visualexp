{% extends "base.html" %}
{% load pipeline %}
{% load i18n %}
{% block title %}{% trans "Page non trouvée" %}{% endblock %}
{% block content %}
<div class="row">
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        Oups ! {% trans "Il semblerait que la page demandée n'existe pas." %}
    </div>
    <div class="col-xs-3 col-md-3 col-lg-3 404-custom-img">
        <span class="404-custom-text">{% trans "ERREUR 404" %}</span>
    </div>
</div>
{% endblock %}
